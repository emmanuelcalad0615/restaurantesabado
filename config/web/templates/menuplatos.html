<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/3482bd33cf.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <header>
        {% include './shared/menu.html' %}
    </header>

    <br><br><br>


    {% if bandera %}
        <script>
  
             swal.fire(
                'Good job!',
                'You clicked the button!',
                'success'
             )

        </script>

    


    {% endif %}

    <main>

        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-5">
                    <img src="../static/img/vegetales.webp" alt="vegetales" class="w-100 img-fluid">
                </div>
                <div class="col-12 col-md-7">
                    <h2>Registro de platos</h2>
                    <form method="POST"> 
                        {{formulario}}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-success w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <section>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-4">
                
                {% for plato in platos %}
                <div class="card" style="width: 18rem; margin: 20px;">
                    <img src={{plato.imagen}} class="card-img-top" alt="...">
                    <h4>{{plato.nombre}}</h4>
                    <div class="card-body">
                      <p class="card-text">{{plato.descripcion}}</p>
                    </div>
                    <h4>{{plato.precio}}</h4>
                  </div>
                
                

                {% endfor %}
            </div>
        </div>

    </section>
    <section>
        {% include './shared/footer.html' %}

    </section>

   

</body>
</html>
